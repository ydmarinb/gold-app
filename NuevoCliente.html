    <div class="container center_div">

        <form class="formulario row pt-5 ml-5 ">

            </div>

            <div class="form-group col-md-1">
                <label for="dv">DV</label>
                <input type="text" class="form-control" id="nombre" aria-describedby="nombre">

            <div class="form-group col-md-5">
                <label for="apellidos">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" aria-describedby="apellidos">
            </div>

            <div class="form-group col-md-5">
                <label for="cedula">Telefono</label>
                <input type="number" class="form-control" id="telefono" aria-describedby="telefono">
            </div>

            <div class="form-group col-md-5">
                <label for="apellidos">Direccion</label>
                <input type="text" class="form-control" id="direccion" aria-describedby="direccion">
            </div>

            <div class="form-group col-md-5">

                    <option>Municipio 1</option>
                    <option>Municipio 2</option>
                    <option>Municipio 3</option>
                    <option>Municipio 4</option>
                    <option>Municipio 5</option>

            <div class="form-group col-md-5">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="email">
            </div>

            <button type="submit" class="btn btn-success  col-md-5">Guardar</button>
            <button type="submit" class="btn btn-secondary col-md-5 ml-3">Cancelar</button>
